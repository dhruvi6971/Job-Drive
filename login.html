  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jobdrive Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <script src="login.js"></script>
    <div class="container">
      <!-- Left Side Image -->
      <div class="left">
        <img src="photo1.jpg" alt="Teamwork">
      </div>

      <!-- Right Side Login -->
      <div class="right">
    
  <div class="logo">
    <img src="logo1.png" alt="Jobdrive Logo">
  </div>
        <div class="welcome">WELCOME BACK</div>
        <div class="login-title">Log In to your Account</div>

        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="johnsondoe@nomail.com" required>
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()" tabindex="-1">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
    <path d="M8 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
  </svg>

            </button>
          </div>
          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>
          <button class="login-btn" type="submit">Log In</button>
        </form>

        <div class="signup-link">
          Donâ€™t have an account? <a href="#">Sign Up</a>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
      }
    </script>
  </body>
  </html>
