<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verification Successful - Jobdrive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0faff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .container {
      max-width: 420px;
      width: 100%;
      text-align: center;
      background: white;
      padding: 48px 32px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      width: 72px;
      height: 72px;
      margin: 0 auto 24px;
      background-color: #e6f9f1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper i {
      color: #10b981;
      width: 32px;
      height: 32px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      color: #2d2d2d;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
      color: #555;
    }

    .button {
      background: #49C8FB;
      color: white;
      border: none;
      padding: 14px 36px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #3bb6e0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 20px;
      }

      .button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <i data-feather="check-circle"></i>
    </div>
    <h1>Account Verified</h1>
    <p>Your account has been successfully verified.<br />You can now log in and start using Jobdrive.</p>
    <a href="login.html" class="button">Go to Login</a>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
