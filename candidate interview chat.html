<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Interview - JobDrive</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { 
  background: #f0f2f5; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh; 
  padding: 10px;
}

.container { 
  width: 100%;            
  max-width: 800px; /* wider horizontally */
  min-height: 600px; /* taller vertically */
  background: #fff; 
  padding: 50px; /* more padding */
  border-radius: 20px; 
  box-shadow: 0 10px 35px rgba(0,0,0,0.2); 
  display: flex;
  flex-direction: column;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px; /* bigger spacing */
}

.timer {
  font-weight: 700;
  font-size: 20px;
}

.logo img {
  height: 70px;
  max-width: 90%;
}

.question {
  font-size: 28px; /* bigger question */
  font-weight: 600;
  text-align: left;
  margin-bottom: 25px;
  color: #333;
}

.chat-box {
  flex-grow: 1;
  margin-bottom: 30px;
  text-align: left;
  min-height: 200px;
  max-height: 500px;
  overflow-y: auto;
  padding-right: 10px;
}

.chat-box p {
  background: #e1f0ff;
  padding: 22px 28px;
  border-radius: 28px;
  font-size: 24px; /* bigger answers */
  max-width: 95%;
  margin-bottom: 15px;
  word-wrap: break-word;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.4s ease;
}

.chat-box p.show {
  opacity: 1;
  transform: translateY(0);
}

.input-container {
  display: flex;
  gap: 12px;
}

.input-container textarea {
  flex: 1;
  padding: 20px 25px;
  font-size: 22px; /* bigger input */
  border-radius: 16px;
  border: 1px solid #ccc;
  resize: none;
  min-height: 70px;
  max-height: 180px;
  overflow-y: auto;
}

.input-container button {
  padding: 20px 28px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background 0.2s;
}

.input-container button:hover { background: #0056b3; }
.input-container button:disabled { background: #aaa; cursor: not-allowed; }

.loading {
  font-size: 22px;
  color: #555;
  text-align: center;
  margin-bottom: 25px;
  display: none;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .container { padding: 35px; max-width: 90%; min-height: 500px; }
  .question { font-size: 24px; margin-bottom: 20px; }
  .chat-box { min-height: 180px; max-height: 400px; }
  .chat-box p { font-size: 20px; padding: 18px 22px; }
  .input-container textarea, .input-container button { font-size: 18px; padding: 16px 20px; }
  .loading { font-size: 20px; }
  .logo img { height: 60px; }
}

@media (max-width: 480px) {
  .container { padding: 25px; min-height: 400px; }
  .question { font-size: 22px; margin-bottom: 15px; }
  .chat-box { min-height: 150px; max-height: 300px; }
  .chat-box p { font-size: 18px; padding: 16px 20px; }
  .input-container textarea, .input-container button { font-size: 16px; padding: 12px 15px; }
  .loading { font-size: 18px; }
  .logo img { height: 50px; }
}

</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <img src="logo1.png" alt="JobDrive Logo">
    </div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div class="loading" id="loading">Loading...</div>

  <div class="question" id="question">Question will appear here...</div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-container">
    <textarea id="userInput" placeholder="Type your answer..."></textarea>
    <button id="submitBtn">Send</button>
  </div>
</div>

<script>
const questions = [
  "Tell us about yourself.",
  "Why do you want to work at JobDrive?",
  "What is your biggest strength?",
  "Describe a challenging situation you handled at work."
];

let currentQuestionIndex = 0;
const questionEl = document.getElementById('question');
const chatBox = document.getElementById('chatBox');
const loadingEl = document.getElementById('loading');
const submitBtn = document.getElementById('submitBtn');
const userInput = document.getElementById('userInput');
const timerEl = document.getElementById('timer');

questionEl.textContent = questions[currentQuestionIndex];

let seconds = 0;
let timerInterval;

// Disable copy-paste
userInput.addEventListener('paste', e => e.preventDefault());
userInput.addEventListener('copy', e => e.preventDefault());
userInput.addEventListener('cut', e => e.preventDefault());

function startTimer() {
  seconds = 0;
  timerEl.textContent = "00:00";
  timerInterval = setInterval(() => {
    seconds++;
    const mins = String(Math.floor(seconds/60)).padStart(2,'0');
    const secs = String(seconds % 60).padStart(2,'0');
    timerEl.textContent = `${mins}:${secs}`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  timerEl.textContent = "00:00";
}

function sendAnswer() {
  const answer = userInput.value.trim();
  if(answer === "") return;

  stopTimer();

  // Show answer in chat
  chatBox.innerHTML = ''; // clear previous answer
  const p = document.createElement('p');
  p.textContent = answer;
  chatBox.appendChild(p);
  setTimeout(() => p.classList.add('show'), 50);

  // Disable input and show loading
  userInput.disabled = true;
  submitBtn.disabled = true;
  loadingEl.style.display = 'block';

  setTimeout(() => {
    currentQuestionIndex++;
    loadingEl.style.display = 'none';
    userInput.value = '';
    userInput.disabled = false;
    submitBtn.disabled = false;

    if(currentQuestionIndex < questions.length) {
      questionEl.textContent = questions[currentQuestionIndex];
      chatBox.innerHTML = ''; // remove previous answer
      startTimer();
    } else {
      questionEl.textContent = "Interview Completed âœ…";
      chatBox.innerHTML = '';
      userInput.disabled = true;
      submitBtn.disabled = true;
    }
  }, 2000);
}

submitBtn.addEventListener('click', sendAnswer);

// Press Enter to send (Shift+Enter for new line)
userInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendAnswer();
  }
});

// Start timer for first question
startTimer();
</script>

</body>
</html>
