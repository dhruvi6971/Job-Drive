<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Interview - JobDrive</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { 
  background: #f0f2f5; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh; 
  padding: 10px;
}

.container { 
  width: 100%;            
  max-width: 800px;
  min-height: 500px;
  background: #fff; 
  padding: 40px;
  border-radius: 20px; 
  box-shadow: 0 10px 35px rgba(0,0,0,0.2); 
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.timer {
  font-weight: 700;
  font-size: 20px;
}

.logo img {
  height: 60px;
  max-width: 90%;
}

.question {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #333;
}

.answer {
  background: #e1f0ff;
  padding: 20px 26px;
  border-radius: 24px;
  font-size: 22px;
  margin-bottom: 15px;
  word-wrap: break-word;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.4s ease;
}

.answer.show {
  opacity: 1;
  transform: translateY(0);
}

.loading-gif {
  width: 70px;
  margin: 15px auto;
  display: block;
}

.input-container {
  display: flex;
  gap: 12px;
  margin-top: 15px;
}

.input-container textarea {
  flex: 1;
  padding: 18px 22px;
  font-size: 20px;
  border-radius: 14px;
  border: 1px solid #ccc;
  resize: none;
  min-height: 60px;
}

.input-container button {
  padding: 18px 25px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background 0.2s;
}

.input-container button:hover { background: #0056b3; }
.input-container button:disabled { background: #aaa; cursor: not-allowed; }

/* Responsive tweaks */
@media (max-width: 768px) {
  .container { padding: 25px; min-height: 450px; }
  .question { font-size: 22px; }
  .input-container textarea, .input-container button { font-size: 18px; padding: 14px 18px; }
  .answer { font-size: 20px; padding: 16px 20px; }
}

@media (max-width: 480px) {
  .container { padding: 20px; min-height: 400px; }
  .question { font-size: 20px; }
  .input-container { flex-direction: column; }
  .input-container textarea, .input-container button { font-size: 16px; padding: 12px 14px; width: 100%; }
  .answer { font-size: 18px; padding: 14px 18px; }
  .input-container textarea {
  flex: 1;
  padding: 18px 22px;
  font-size: 20px;
  border-radius: 14px;
  border: 1px solid #ccc;
  resize: none;
  min-height: 100px;  /* increased from 60px to 100px for ~4 lines */
}

}
body { 
  background: #f0f2f5; 
  display: flex; 
  justify-content: center;   /* center horizontally */
  align-items: center;       /* center vertically */
  min-height: 100vh; 
  padding: 10px;
}

.container { 
  width: 100%;            
  max-width: 800px;
  background: #fff; 
  padding: 20px;
  border-radius: 20px; 
  box-shadow: 0 10px 35px rgba(0,0,0,0.2); 
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  height: auto;  
}

.content-area {
  flex: 1;              /* this pushes input-container to bottom */
}

.input-container {
  display: flex;
  gap: 12px;
  margin-top: auto;     /* stays at bottom inside box */
}
.input-container {
  display: flex;
  flex-direction: column; /* stack textarea and button vertically */
  gap: 12px;
  margin-top: auto; 
}

.input-container textarea,
.input-container button {
  width: 100%; /* full width */
}

/* Optional: adjust button padding for desktop */
.input-container button {
  padding: 18px 0;
  font-size: 20px;
}
.container { 
  width: 100%;            
  max-width: 900px;      /* can increase width */
  min-height: 300px;     /* smaller height */
  background: #fff; 
  padding: 20px;         /* adjust padding for compact height */
  border-radius: 20px; 
  box-shadow: 0 10px 35px rgba(0,0,0,0.2); 
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  height: auto;  
}



</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <img src="logo1.png" alt="JobDrive Logo">
    </div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div class="question" id="question">Question will appear here...</div>

  <!-- Answer will appear just under question -->
  <div id="answerArea"></div>

  <!-- Loading gif appears under answer -->
  <div id="gifArea"></div>

  <!-- Input at the bottom -->
  <div class="input-container">
    <textarea id="userInput" placeholder="Type your answer..." rows="4"></textarea>
    <button id="submitBtn">Send</button>
  </div>
</div>

<script>
const questions = [
  "Thank you for providing your resume. However, the job description you shared previously is for an Accountant position, while your resume outlines your qualifications in Digital Marketing. This poses a mismatch between your experience and the role requirements. To proceed, I'll still ask questions based on the Accountant position in the job description provided. Please share if you have experience that can relate to it, or specify any changes you would like to make, to ensure the interview aligns with your background. Ready? Let’s start with question **(1/20)**. Can you describe your experience with managing financial records or any relevant accounting tasks?",
  "Why do you want to work at JobDrive?",
  "What is your biggest strength?",
  "Describe a challenging situation you handled at work."
];

let currentQuestionIndex = 0;
const questionEl = document.getElementById('question');
const answerArea = document.getElementById('answerArea');
const gifArea = document.getElementById('gifArea');
const submitBtn = document.getElementById('submitBtn');
const userInput = document.getElementById('userInput');
const timerEl = document.getElementById('timer');

questionEl.textContent = questions[currentQuestionIndex];

let seconds = 0;
let timerInterval;

// Disable copy-paste
userInput.addEventListener('paste', e => e.preventDefault());
userInput.addEventListener('copy', e => e.preventDefault());
userInput.addEventListener('cut', e => e.preventDefault());

function startTimer() {
  seconds = 0;
  timerEl.textContent = "00:00";
  timerInterval = setInterval(() => {
    seconds++;
    const mins = String(Math.floor(seconds/60)).padStart(2,'0');
    const secs = String(seconds % 60).padStart(2,'0');
    timerEl.textContent = `${mins}:${secs}`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
  timerEl.textContent = "00:00";
}

function sendAnswer() {
  const answer = userInput.value.trim();
  if(answer === "") return;

  stopTimer();

  // Clear old answer + gif
  answerArea.innerHTML = '';
  gifArea.innerHTML = '';

  // Show answer under question
  const ans = document.createElement('div');
  ans.className = 'answer';
  ans.textContent = answer;
  answerArea.appendChild(ans);
  setTimeout(() => ans.classList.add('show'), 50);

  // Show loading gif under answer
  const loadingGif = document.createElement('img');
  loadingGif.src = "gif1.gif"; // replace with your GIF
  loadingGif.className = "loading-gif";
  gifArea.appendChild(loadingGif);

  // Disable input
  userInput.disabled = true;
  submitBtn.disabled = true;

  setTimeout(() => {
    currentQuestionIndex++;
    gifArea.innerHTML = ''; // remove GIF

    userInput.value = '';
    userInput.disabled = false;
    submitBtn.disabled = false;

    if(currentQuestionIndex < questions.length) {
      questionEl.textContent = questions[currentQuestionIndex];
      answerArea.innerHTML = ''; 
      startTimer();
    } else {
      questionEl.textContent = "Interview Completed ✅";
      answerArea.innerHTML = '';
      userInput.disabled = true;
      submitBtn.disabled = true;
    }
  }, 2000);
}

submitBtn.addEventListener('click', sendAnswer);

// Press Enter to send (Shift+Enter for new line)
userInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendAnswer();
  }
});

// Start timer
startTimer();
</script>

</body>
</html>
